<!DOCTYPE html>
<html lang="en">

<!-- Head contains the metadata of the page -->
<head>
    <meta charset="utf-8">

    <!-- Title that shows on tab or when bookmarked -->
    <title>My Site</title>

    <!-- Every good site has detailed meta tags which help with SEO (search engine optimization aka showing up in Google) -->
    <meta name="author" content="Evan" />
    <meta name="description" content="The description here will show up as the description in a Google search." />

    <!-- These are how you choose what shows up when you share the link to Facebook or similar -->
    <meta property="og:url" content="localhost.com" />
    <meta property="og:title" content="Title of your page" />
    <meta property="og:description" content="Description here" />
    <meta property="og:image" content="img/ACM_logo.png" />

    <!-- Import external css file from relative directory -->
    <link href="/css/contact.css" rel="stylesheet" id="stylesheet" />

</head>

<!-- Body contains the contents of the page -->
<body>

<!-- Copied from https://codepen.io/stephanrusu/pen/QwKLJX?q=contact+form&limit=all&type=type-pens -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h2>Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
            <form id="contact-form" class="form" action="#" method="POST" role="form">
                <div class="form-group">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-start-order">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading the jQuery library before loading main.js, because main.js uses jQuery -->
<script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>

<!-- Main.js contains the front-end javascript code for our contact form -->
<script src="/js/main.js" type="text/javascript"></script>

</body>
</html>
